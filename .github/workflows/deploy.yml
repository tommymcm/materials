name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: oven-sh/setup-bun@v2
      
      - name: Install dependencies
        run: bun install
      
      - name: Build Eleventy site
        run: bun run eleventy

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended
      
      - name: Compile CV to PDF
        run: |
          cd _site/cv
          pdflatex cv.tex
          pdflatex cv.tex
        continue-on-error: true
      
      - name: Deploy to GitHub Pages repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
          external_repository: tommymcm/tommymcm.github.io  # your pages repo
          publish_branch: gh-pages  # or gh-pages, depending on your setup
          publish_dir: ./_site  # Eleventy's default output directory
          # cname: mcmichen.cc  # optional: if you have a custom domain